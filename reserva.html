<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Reserva de Mesa - Sabores da Terra</title>
    <link rel="stylesheet" href="reserva.css">
</head>

<body>
    <section class="container">
        <h2>Faça sua Reserva</h2>
        <form id="form-reserva" method="get" action="like.html" class="form-reserva">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="seu@email.com" required>

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>
            <span id="erro-idade" style="color: red; font-size: 0.9rem;"></span>

            <label for="alergias">Alergias alimentares:</label>
            <textarea id="alergias" name="alergias" rows="3" placeholder="Informe se houver alguma alergia..."></textarea>

            <label for="mesa">Local da mesa:</label>
            <select id="mesa" name="mesa" required>
                <option value="">Selecione uma opção</option>
                <option value="janela">Próxima à janela</option>
                <option value="centro">Centro do salão</option>
                <option value="externa">Área externa</option>
                <option value="privativa">Sala privativa</option>
            </select>

            <label for="data-reserva">Data da reserva:</label>
            <input type="date" id="data-reserva" name="data-reserva" required>

            <label for="hora-reserva">Horário da reserva:</label>
            <input type="time" id="hora-reserva" name="hora-reserva" required>

            <label for="mensagem">Mensagem para o restaurante:</label>
            <textarea id="mensagem" name="mensagem" rows="4" placeholder="Deseja avisar algo à equipe?"></textarea>

            <button type="submit">Enviar Reserva</button>
        </form>

        <a href="index.html"><button type="button">← Voltar</button></a>
    </section>

    <script src="validacao.js"></script>
</body>

</html>
